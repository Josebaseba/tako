<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TaKo</title>
    <meta name="description" content="">
    <meta name="author" content="Inigo Gonzalez (@haas85)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="stylesheets/TaKo.css">
</head>

<body>
    <aside>
        <ul>
            <li data-article="forms">Forms <span class="counter">125</span></li>
            <li data-article="lists">Lists</li>
            <li data-article="buttons">Buttons</li>
        </ul>
    </aside>

    <section id="section_1" class="footer">
        <header>
            <nav class="left">
                <button class="button" data-action="aside">ASIDE!! <span class="counter">5</span></button>
            </nav>
            <h1>TaKo!!</h1>
        </header>
        <article id="main">
            <button class="anchor" data-article="buttons">Buttons</button>
        </article>
        <article id="buttons" class="indented">
            <div>
                <button class="anchor">Anchor</button>
                <button class="anchor accept">Accept</button>
                <button class="anchor cancel">Cancel</button>
                <button class="smallest">Smallest</button>
                <button class="small">Small</button>
                <button >Normal</button>
                <button class="big">Big</button>
                <button class="biggest">Biggest</button> <br>
            </div>
        </article>
        <article id="forms" class="indented">
            <div>
                <form>
                    <fieldset class="grey"><label class="anchor">Text</label></fieldset>
                    <fieldset>
                        <label for="input">Default</label>
                        <input type="text" id="input">
                    </fieldset>
                    <fieldset>
                        <label for="line">Line</label>
                        <input type="text" id="line" class="line">
                    </fieldset>
                    <fieldset class="theme">
                        <label for="background">No background</label>
                        <input type="text" id="background" class="no_background">
                    </fieldset>
                    <fieldset>
                        <label for="border">No border</label>
                        <input type="text" id="border" class="no_border">
                    </fieldset>
                    <fieldset>
                        <label for="border">Textarea</label>
                        <textarea placeholder="The textarea can have the input texts' styles"></textarea>
                    </fieldset>
                    <br>
                    <fieldset class="grey"><label class="anchor">Checkboxes & Radiobuttons</label></fieldset>
                    <fieldset>
                        <label for="square">Square</label>
                        <input type="checkbox" id="square" class="square">
                        <input type="radio" id="square_r" name="radio" class="square">
                    </fieldset>
                    <fieldset>
                        <label for="circle">Circle</label>
                        <input type="checkbox" id="circle" class="circle">
                        <input type="radio" id="circle_r" name="radio" class="circle">
                    </fieldset>
                    <fieldset>
                        <label for="switch">Switch</label>
                        <input type="checkbox" id="switch" class="switch">
                        <input type="radio" id="switch_r" name="radio" class="switch">
                    </fieldset>
                    <fieldset>
                        <label for="switch_c">Circle Switch</label>
                        <input type="checkbox" id="switch_c" class="switch circle">
                        <input type="radio" id="switch_c_r" name="radio" class="switch circle">
                    </fieldset>
                    <br>
                    <fieldset class="grey"><label class="anchor">Others</label></fieldset>
                    <fieldset>
                        <label for="select_box">Select</label>
                        <label class="select">
                            <select name="" id="select_box">
                                <option value="elem1">Elem1</option>
                                <option value="elem2">Elem2</option>
                                <option value="elem3">Elem3</option>
                                <option value="elem4">Elem4</option>
                                <option value="elem5">Elem5</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="range">Range</label>
                        <input type="range" id="range">
                    </fieldset>
                </form>
            </div>
        </article>
        <article id="lists" class="indented">
            <div>
                <ul>
                    <li><strong>Elem 1</strong><small>small elem</small></li>
                    <li><strong>Elem 2</strong></li>
                    <li class="separator">Elem3</li>
                    <li>Elem 4</li>
                    <li>Elem 5</li>
                </ul>
            </div>
        </article>
        <article id="a12">
            Article12
            <input type="text">
            <button data-article="a22">Second section article 2</button>
             <div class="line">
                    <div class="one_column" style="background-color:red;">a</div>
                    <div class="one_column" style="background-color:green;">b</div>
                    <div class="one_column two_gap" style="background-color:red;">a</div>
                    <div class="one_column" style="background-color:green;">b</div>
                    <div class="three_column" style="background-color:red;">a</div>
                </div>
                <br><br>
                <div style="height:300px;">
                    <div class="vertical grid">
                        <div class="box_2" style="background-color:red;">a</div>
                        <div  style="background-color:green;">b</div>
                        <div  style="background-color:red;">a</div>
                        <div class="box_4" style="background-color:green;">b</div>
                        <div  style="background-color:red;">a</div>
                    </div>
                </div>
                <br>
                <div class="horizontal grid">
                    <div class="box_2" style="background-color:red;">a</div>
                    <div  style="background-color:green;">b</div>
                    <div  style="background-color:red;">a</div>
                    <div class="box_4" style="background-color:green;">b</div>
                    <div  style="background-color:red;">a</div>
                </div>
            </div>
        </article>
        <footer>
            <nav>
                <div><button id="show_success">Success<span class="counter">5</span></button></div>
                <div><button id="show_progress">Progress<span class="counter">84</span></button></div>
            </nav>
        </footer>
    </section>

    <section id="section_2">
        <header>
            <nav class="right">
                <button data-action="aside">ASIDE!!<span class="counter">5</span></button>
            </nav>
            <h1>SECTION 2</h1>
        </header>
        <article id="a21">
            Article21
            <button data-article="a12" class="cancel">First section article 2</button>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
        </article>
        <article id="a22">
            Article22
            <button data-article="a11" class="accept">First Section</button>
        </article>
    </section>

    <script src="js/TaKo.components.js"></script>
    <script src="js/TaKo.debug.js"></script>
    <script>
        TaKo.init();
        $("#show_success").bind("click", function(){
            TaKo.Notification.success("V", "Success!!","Everything worked fine", null, function(){console.log("SUCCESS CB");})
        });
        $("#show_progress").bind("click", function(){
            var progress = TaKo.Notification.progress("V", "Descarga", "CONTENT");
            setTimeout(function(){progress.percent(20)},1000);
            setTimeout(function(){progress.percent(60)},2500);
            setTimeout(function(){progress.percent(100)},4500);
        });
    </script>

</body>
</html>
